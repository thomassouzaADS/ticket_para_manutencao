    <body class="text-center">
        <main class="form-signin">
        <form class="form-signin" th:action="@{/index}" method=POST>
            <img class="mb-4" src="img/logo.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal"><b>LOGIN</b></h1>

            <!--ERRO AO LOGAR-->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    <span>Email ou senha inválida!</span>
                </div>
            </div>

            <div class="form-floating">
                <input type="email" name="username" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                <label for="inputEmail">Endereço de Email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="inputSenha" placeholder="senha" required>
                <label for="inputSenha">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </main>
    </body>
